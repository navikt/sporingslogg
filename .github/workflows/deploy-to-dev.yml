name: "Deploy to dev"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Which version to deploy (e.g. 2022-08-04--13-20-26---617439ecb591391036b2576eaf0643d67454f6fa)"
        required: true

jobs:
  deployToProd:
    name: "Deploy to Dev (Q2)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to dev-fss
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/dev_q2.yaml
          IMAGE: "ghcr.io/navikt/sporingslogg/sporingslogg:${{ github.event.inputs.version }}"
