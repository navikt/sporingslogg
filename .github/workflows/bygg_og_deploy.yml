name: Bygg og deploy

on:
  push:
    branches:
      - master

jobs:
  build_and_tag:
    name: 'Build and tag'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      checks: write
    outputs:
      image: ${{ steps.setimage.outputs.IMAGE }}
    steps:
      # PULL REPO
      - name: 'Pull repo'
        uses: actions/checkout@v4

      # JAVA
      - name: 'Java 21'
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: 'gradle'

      # Gradlew Build and run test
      - name: Build and test
        run: ./gradlew build --stacktrace

      # LOGGIN TO GHCR
      - name: Login GHCR
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # SETTER DATO OG COMMIT VARIABEL
      - name: Set date & hash
        run: |
          export TZ=CET
          echo "DATE=$(date "+%Y-%m-%d--%H-%M-%S")" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
      # SETTER IMAGE VARIABEL
      - name: Set Image
        id: setimage
        run: | 
          echo "IMAGE=ghcr.io/${{ github.repository }}/sporingslogg:${{ env.DATE }}---${{ env.COMMIT_HASH }}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${{ github.repository }}/sporingslogg:${{ env.DATE }}---${{ env.COMMIT_HASH }}" >> $GITHUB_OUTPUT

      # PUBLISH DOCKER IMAGE
      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

  deployToQ2:
    name: 'Deploy NAIS Q2'
    needs: build_and_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Q2
        uses: nais/deploy/actions/deploy@v2
        env:
          "APIKEY": ${{ secrets.NAIS_DEPLOY_APIKEY }}
          "CLUSTER": dev-fss
          "RESOURCE": nais/dev_q2.yaml
          "IMAGE": ${{ needs.build_and_tag.outputs.image }}

  deployToProd:
    name: 'Deploy NAIS PROD'
    needs: build_and_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to PROD
        uses: nais/deploy/actions/deploy@v2
        env:
          "APIKEY": ${{ secrets.NAIS_DEPLOY_APIKEY }}
          "CLUSTER": prod-fss
          "RESOURCE": nais/prod.yaml
          "IMAGE": ${{ needs.build_and_tag.outputs.image }}
