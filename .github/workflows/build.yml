      - name: Create tag
        if: github.ref == 'refs/heads/main'
        id: tag
        run: |
          TAG=$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "::set-output name=tag::$TAG"

      - name: Build and push tp-api Docker  image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: ./tp-api
          push: true
          tags: ghcr.io/navikt/tp/tp-nais:${{ env.TAG }}

  deploy:
    name: "Deploy With Parameters"
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - envclass: q
            environment: q2
            maskinporten_enabled: false
            vault_serviceuser_folder: dev
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to dev-fss
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/dev_q2.yaml
          IMAGE: ghcr.io/navikt/tp/tp-nais:${{ needs.build.outputs.tag }}
          TEAM: pensjonsamhandling
          VAR: envclass=${{ matrix.envclass }},environment=${{ matrix.environment }},maskinporten_enabled=${{ matrix.maskinporten_enabled }},vault_serviceuser_folder=${{ matrix.vault_serviceuser_folder }}
