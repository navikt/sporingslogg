name: "Build"

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: 11

      - name: Build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.PCMOEN_PACKAGE_PAT }}
        run: |
          mvn package --no-transfer-progress --batch-mode --settings maven-settings-github.xml

      - name: Login to GHCR
        uses: docker/login-action@v1.14.1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

