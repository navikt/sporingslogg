# Issuerlist og jwkslist skal være kommaseparert med like mange, korresponderende elementer.
# Testet med fitnessetester, funker hvis issuer er først og sist i lista, nekter hvis den ikke er i lista
    - name: NO_NAV_SPORINGSLOGG_OIDC_ISSUERLIST
      value: "https://dummy.nav.no/issuer,https://security-token-service-t4.nais.preprod.local"
    - name: NO_NAV_SPORINGSLOGG_OIDC_JWKSLIST
      value: "https://dummy.nav.no/jwks,https://security-token-service-t4.nais.preprod.local/rest/v1/sts/jwks"
