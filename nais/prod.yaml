apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sporingslogg
  namespace: pensjonsamhandling
  labels:
    team: pensjonsamhandling
spec:
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dsop-api
          namespace: personbruker
          cluster: prod-gcp
  image: {{ image }}
  port: 8080
  ingresses:
    - "https://sporingslogg.nais.adeo.no"
    - "https://sporingslogg.intern.nav.no"
    - "https://sporingslogg.prod-fss-pub.nais.io"
  secureLogs:
    enabled: false
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 80
  prometheus:
    enabled: true
    path: actuator/prometheus
  liveness:
    path: actuator/health/liveness
    initialDelay: 30
  readiness:
    path: actuator/health/readiness
    initialDelay: 30
  startup:
    path: actuator/health/readiness
    initialDelay: 30
    failureThreshold: 30
    periodSeconds: 5
  resources:
    limits:
      cpu: "4"
      memory: 4096Mi
    requests:
      cpu: 800m
      memory: 1024Mi
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/prod/creds/sporingslogg_p-user
        mountPath: /secrets/oracle_creds
      - kvPath: /serviceuser/data/prod/srvsporingslogg
        mountPath: /secrets/serviceuser
  webproxy: true
  kafka:
    pool: nav-prod
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: ENV
      value: p
    - name: DBURL
      value: jdbc:oracle:thin:@a01dbfl043.adeo.no:1521/SPORINGSLOGG_P_HA
    - name: SPORINGSLOGG_KAFKA_TOPIC
      value: aapen-sporingslogg-loggmeldingMottatt
    - name: SPORINGSLOGG_KAFKA_GROUP
      value: KC-aapen-sporingslogg-loggmeldingMottatt
    - name: SPORINGSLOGG_AIVEN_KAFKA_TOPIC
      value: public-sporingslogg-loggmeldingmottatt
    - name: ONPREM_KAFKA_BOOTSTRAP_SERVERS_URL
      value: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443,a01apvl00148.adeo.no:8443,a01apvl00149.adeo.no:8443,a01apvl00150.adeo.no:8443
    - name: DIFI_TOKEN_CONFIGURATION_URL
      value: https://oidc.difi.no/idporten-oidc-provider/.well-known/openid-configuration
    - name: SECURITY_TOKEN_SERVICE_OPENID_CONFIGURATION_URL
      value: https://security-token-service.nais.adeo.no/.well-known/openid-configuration
